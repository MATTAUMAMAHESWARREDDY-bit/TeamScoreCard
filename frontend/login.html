<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
/* Full-page background image */
body, html {
    margin:0;
    padding:0;
    height:100%;
    font-family:Segoe UI, Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url('https://static.vecteezy.com/system/resources/thumbnails/034/878/338/small_2x/a-rotating-robotic-arm-in-the-neon-background-3d-rendering-video.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* Centered login box with blue color */
.login-box{
    width:380px;
    background: #1E3A8A; /* solid blue color */
    padding:45px;
    border-radius:20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    color:white;
}

.login-box h2{
    text-align:center;
    margin-bottom:30px;
    font-weight:600;
}

input{
    width:100%;
    padding:14px;
    margin:12px 0;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    margin-top:18px;
    border:none;
    border-radius:10px;
    background:#3B82F6; /* lighter blue button */
    color:white;
    font-size:16px;
    cursor:pointer;
    transition: background 0.3s;
}

button:hover{
    background:#2563EB; /* darker blue on hover */
}

.footer{
    text-align:center;
    margin-top:22px;
    font-size:13px;
    color:white;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Kalasalingam University</h2>

    <form id="loginForm" method="POST" action="/login">
        <input type="text" name="username"
               placeholder="Register Number"
               required>

        <input type="password" name="password"
               placeholder="Team Number"
               required>

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Login using Register Number and Team Number
    </div>
</div>

<script>
// Optional: store regno in sessionStorage to use in user dashboard
document.getElementById("loginForm").addEventListener("submit", function(e){
    const regno = document.querySelector("input[name='username']").value;
    sessionStorage.setItem("regno", regno);
});
</script>

</body>
</html>
